<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Vue Lazyload Demo</title>

    <style>
      .container {
        margin: 0 auto;
        max-width: 992px;
        padding: 2rem 2.5rem;
      }

      h1 {
        margin-bottom: 2rem;
      }

      .grid {
        display: grid;
        row-gap: 2rem;
      }

      .card {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media (min-width: 768px) {
        .grid {
          grid-template-columns: 1fr 1fr;
          column-gap: 2.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="app" class="container">
      <h1>Vue Lazyload Demo</h1>

      <div class="grid">
        <div
          v-for="(item, index) in img"
          :key="index"
          class="border-primary card"
        >
          <img v-lazy="item" class="img-fluid" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>

    <script>
      Vue.use(VueLazyload, {
        preLoad: 1,
        attempt: 1,
      });

      const app = new Vue({
        el: "#app",
        data: {
          img: [
            "https://placeimg.com/450/450/animals",
            "https://placeimg.com/450/450/arch",
            "https://placeimg.com/450/450/nature",
            "https://placeimg.com/450/450/people",
            "https://placeimg.com/450/450/tech",
          ],
        },
      });
    </script>
  </body>
</html>
